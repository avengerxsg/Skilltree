---
layout: default
---
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="im1"></div>
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Lumirae Presents Builds for Warlock</h1>
                        <p>Various builds for different PVE scenrios and PVP.</p>
                    </div>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="main-bg">
        <div class="container main-content">

            <h2 class="featurette-heading">About.</h2>
            <div class="row featurette">
                <div class="col-md-12">
                    {{content}}
                    
                    <button type="button" class="btn btn-default btn-lg" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">
                        <span>Get Started</span>
                    </button>
                </div>
            </div>

            <hr class="featurette-divider">

            
                
            <hr class="featurette-divider">
                
            
            
        </div>
        <!-- /.container -->
    </div>
